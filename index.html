<html>
<head>
  <script type="text/javascript" src="p5.js"></script>

  <script type="text/javascript" src="general.js"></script>

<body>

  <div class="controll_container"> 
    <p>Width of board</p>
    <input type="number" id="N" name="n" value="8" max="1000" min="6" step="2" placeholder="Board widht">
    <p>Starting point is GridX & GridY</p>
    <input type="number" id="startPointX" name="X" value="1" max="100" min="0" width="190px" placeholder="gridX">

    <br>
    <label class="container">Show numbers
  <input type="checkbox" id="shownumbers" checked="checked">
  <span class="checkmark"></span>
</label>
<label class="container">Numbers show movecount 
  <input type="checkbox" checked="checked">
  <span class="checkmark"></span>
</label>
    <br>
    <input type="button" name="HardReset" value="HardReset" onclick="hardReset()">
    <input type="button" name="TakeAStep" value="TakeAStep" draggable="true" height="400px" width="200px" title="Take A Step" onclick="takeAStep()">
    <br><br>
    <input type="button" name="Solve" value="Solve" onclick="solve()">

  </div>
